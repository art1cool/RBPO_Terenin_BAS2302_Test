on:
  push:
    branches: [ master ]

env:
  DB_USER: ${{ secrets.SQL_USERNAME }}
  DB_PASS: ${{ secrets.SQL_PASSWORD }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  KEY_STORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}

jobs:
  mvn_test:
    name: MVN Test
    runs-on: ubuntu-latest
    container:
      image: maven:3.9-eclipse-temurin-21
    services:
      postgres:
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: ${{ secrets.SQL_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.SQL_PASSWORD }}
        image: postgres:15
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - run: |
          cat > src/main/resources/application.yml << EOF
          spring:
            application:
              name: TestTwo
            datasource:
              url: jdbc:postgresql://postgres:5432/postgres
              username: ${{ secrets.SQL_USERNAME }}
              password: ${{ secrets.SQL_PASSWORD }}
            jpa:
              hibernate:
                ddl-auto: none
              show-sql: true
              properties:
                hibernate:
                  format_sql: true
              defer-datasource-initialization: true
            sql:
              init:
                mode: always
                platform: postgresql
          server:
            port: 8080
            ssl:
              enabled: false
          logging:
            level:
              org.springframework.security: DEBUG
              org.springframework.web: DEBUG
          jwt:
            secret: ${{ secrets.JWT_SECRET }}
            accessExpiration: 3600000
            refreshExpiration: 86400000
          EOF
      - run: apt-get update && apt-get install -y postgresql-client
      - run: sleep 15
      - run: mvn test

  build:
    name: Build
    needs: mvn_test
    runs-on: ubuntu-latest
    container:
      image: maven:3.9-eclipse-temurin-21
    steps:
      - uses: actions/checkout@v4
      - run: mvn clean package -DskipTests
      - uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar
          retention-days: 14